<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <ul class="display-container">
    <li class="note-display" data-note="90" data-mph="1">
      <div class="circle">
        <svg width="160" height="160" class="circle__svg">
          <circle cx="78" cy="78" r="50" class="circle__progress circle__progress--path"></circle>
          <circle cx="78" cy="78" r="50" class="circle__progress circle__progress--fill"></circle>
        </svg>
        <div class="percent">
          <span class="percent__int">0</span>

        </div>
      </div>
      <span class="label">MPH</span>
    </li>

    <li class="note-display" data-note="90" data-mph="0">
      <div class="circle">
        <svg width="160" height="160" class="circle__svg">
          <circle cx="78" cy="78" r="50" class="circle__progress circle__progress--path"></circle>
          <circle cx="78" cy="78" r="50" class="circle__progress circle__progress--fill"></circle>
        </svg>
        <div class="percent">
          <span class="percent__int">0</span>

        </div>
      </div>
      <span class="label">RPM</span>
    </li>
  </ul>

  <script src="./scripts.js"></script>
</body>
</html>
